<!-- Add patient popup -->
<div class="modal fade" id="addPatient" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Add New Paitent</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">

          <!-- Text input -->
          <div class="row">
            <div class="col-md-3">
              <h4>MR</h4>
              <label>
                <input class="form-control" type="text" placeholder="Enter MR">
              </label>
            </div>
            <div class="col-md-3">
              <h4>First Name</h4>
              <label>
                <input class="form-control" type="text" placeholder="Enter First Name">
              </label>
            </div>
            <div class="col-md-3">
              <h4>Last Name</h4>
              <label>
                <input class="form-control" type="text" placeholder="Enter Last Name">
              </label>
            </div>
            <div class="col-md-3">
              <h4>Gender</h4>
              <label>
                <input class="form-control" type="text" name="AC" placeholder="Enter Gender">
              </label>
            </div>
          </div><!-- /.row -->

          <!-- Schedual Operation -->
          <div class="row">
            <div class="col-md-12">
              <h3>Schedual a Procedure (Optional)</h3>
            </div>
          </div>

          <!-- Text input -->
          <div class="row">
            <div class="col-md-3">
              <h4>AC</h4>
              <label>
                <input class="form-control" type="text" placeholder="Enter AC">
              </label>
            </div>
            <div class="col-md-3">
              <h4>Operation Date</h4>
              <div class='input-group date'>
                <input id='operationDate' type='text' class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
            <div class="col-md-3">
              <h4>Operation Time</h4>
              <div class='input-group date'>
                <input id='operationTime' type='text' class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
                </span>
              </div>
            </div>
            <div class="col-md-3">
              <h4>Faculty</h4>
              <select class="selectpicker show-tick" data-width="100%" data-live-search="true">
                <option>None</option>
                <option>Karnes, Willam</option>
                <option>Saget, Bob</option>
                <option>Doctor, 3</option>
                <option>Doctor, 4</option>
                <option>Doctor, 5</option>
                <option>Doctor, 6</option>
                <option>Doctor, 7</option>
                <option>Doctor, 8</option>
                <option>Doctor, 9</option>
              </select>
            </div>
          </div><!-- /.row -->

        </div><!-- form-group -->
      </div><!-- modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div clas="row">
    <div class="col-md-2">
      <button class="btn btn-primary btn-lg center-block">View All Patients</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary btn-lg center-block">View Today's Patients</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary btn-lg pull-left" data-toggle='modal'
        data-target='#addPatient'>Add New Patient
      </button>
    </div>
    <div class="col-md-5">
      <!-- Spacer -->
    </div>
  </div><!-- /.row -->


  <div class='row patient-table'>
    <div class='col-md-12'>
      <table id="paitents" class='table table-hover table-bordered table-striped'>
        <thead>
          <tr>
            <th>MR</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Next Procedure</th>
          </tr>
        </thead>
        <tbody id="paitent-rows">
        </tbody>
      </table>
    </div><!-- /.col -->
  </div><!-- /.row -->
