<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="javascript:history.back()">Back</a>
      </div>

          <button id="signout" class="btn btn-success">Sign Out</button>
        </div>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <div class="modal fade" id="schedualProcedure" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Schedual an Procedure</h3>
        </div>
        <form id="addProcedureForm">
          <div class="modal-body">
            <div class="form-group">

              <!-- Text input -->
              <div class="row">
                <div class="col-md-3">
                  <h4>AC*</h4>
                  <label>
                    <input id="ac" required class="form-control" type="text" placeholder="Enter AC">
                  </label>
                </div>
                <div class="col-md-3">
                  <h4>Operation Date*</h4>
                  <div class='input-group date'>
                    <input id='operationDate' type='text' class="form-control" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
                <div class="col-md-3">
                  <h4>Operation Time*</h4>
                  <div class='input-group date'>
                    <input id='operationTime' type='text' class="form-control" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-time"></span>
                    </span>
                  </div>
                </div>
                <div class="col-md-3">
                  <h4>Faculty*</h4>
                  <select id="faculty" class="selectpicker show-tick" data-width="100%" data-live-search="true">
                    <option>None</option>
                    <option>Karnes, Willam</option>
                    <option>Saget, Bob</option>
                    <option>Doctor, 3</option>
                    <option>Doctor, 4</option>
                    <option>Doctor, 5</option>
                    <option>Doctor, 6</option>
                    <option>Doctor, 7</option>
                    <option>Doctor, 8</option>
                    <option>Doctor, 9</option>
                  </select>
                </div>
              </div><!-- /.row -->

            </div><!-- form-group -->
          </div><!-- modal-body -->
          <div class="modal-footer">
            <input id="save" type="submit" class="btn btn-default" value="save"/>
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="container">

  <div class='row'>
    <div class='col-md-12'>
      <h3>Patient</h3>
    </div><!-- /.col -->
  </div><!-- /.row -->

  <div class='row'>
    <div class='col-md-8'>
      <table class='table table-striped'>
        <tr>
          <th>MR</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
        </tr>
        <tr id='patient-info'>
        </tr>
      </table>
    </div><!-- /.col -->
    <div class='col-md-4'>
      <button class="btn btn-primary btn-lg" data-toggle='modal'
        data-target='#schedualProcedure'>Schedual a Procedure</button>
    </div>
  </div><!-- /.row -->

  <div class='row'>
    <div class='col-md-12'>
      <h3>Past and Schedualed Procedures</h3>
    </div><!-- /.col -->
  </div><!-- /.row -->

  <div class='row'>
    <div class='col-md-12'>
      <table id="procedure-table" class='table table-hover table-striped table-bordered operations-table'>
        <thead>
          <tr>
            <th>AC</th>
            <th>DOS</th>
            <th>Completed?</th>
            <th>Faculty</th>
          </tr>
        </thead>
        <tbody id='procedure-rows'>
        </tbody>
      </table>
    </div><!-- /.col -->
  </div>

</div><!-- Container -->
