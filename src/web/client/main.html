<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

         any other head content must come *after* these tags -->
    <meta name="description" content="HTML Document
      for main screen of application">
    <meta name="author" content="Luke Raus">

    <title>Qualoscopy:Main</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/my/jumbotron.css">
    <link rel="stylesheet" href="css/my/main.css">
    <!-- Downaloded CSS files -->
    <link rel="stylesheet" href="css/downloaded/bootstrap-datepicker3.standalone.css">
    <link rel="stylesheet" href="css/downloaded/bootstrap-select.css">


    <!-- HTML5 shim and Respond.js for IE8 support
         of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Home</a>
          <a class="navbar-brand" href="index.html">Create a New Account</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <button id="signout" type="submit" class="btn btn-success">Sign Out</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

<!-- Identifiers popup  -->
    <div class="modal fade" id="identifiers" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">PreProcedure</h3>
          </div>

          <div class="modal-body">
            <div class="form-group">

              <!-- Text input -->
              <div class="row">
                <div class="col-md-12">
                  <h4>AC</h4>
                  <label><input type="text" name="AC"></label>
                </div>
              </div>

              <!-- Dropdown -->
              <div class="row">
                <div class="col-md-12">
                  <label for="Location" name="location"><h4>Location</h4></label>
                  <select class="form-control" id="Location">
                    <option>Bldg200</option>
                    <option>CathLab</option>
                    <option>OSS</option>
                    <option>OR</option>
                    <option>CDDC</option>
                  </select>
                </div>
              </div>
            </div>


            <div class="row">
              <div class='col-md-6'>
                <h4>Date of Service</h4>
                <div class='input-group date' id='datepicker1'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class='col-md-12'>
                <h4>Faculty</h4>
                <select class="selectpicker show-tick" data-live-search="true">
                  <option>None</option>
                  <option>Karnes, Willam</option>
                  <option>Saget, Bob</option>
                  <option>Doctor, 3</option>
                  <option>Doctor, 4</option>
                  <option>Doctor, 5</option>
                  <option>Doctor, 6</option>
                  <option>Doctor, 7</option>
                  <option>Doctor, 8</option>
                  <option>Doctor, 9</option>
                </select>
                </div>
              </div>


            <div class="row">
              <div class='col-md-12'>
                <h4>Fellow</h4>
                <select class="selectpicker show-tick" title="" data-live-search="true">
                  <option>None</option>
                  <option>Skywalker, Luke</option>
                  <option>Solo, Hans</option>
                  <option>Fellow, 3</option>
                  <option>Fellow, 4</option>
                  <option>Fellow, 5</option>
                  <option>Fellow, 6</option>
                  <option>Fellow, 7</option>
                  <option>Fellow, 8</option>
                  <option>Fellow, 9</option>
                </select>
                </div>
              </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Preparation popup -->
    <div class="modal fade" id="preparation" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Preparation Details</h3>
          </div>
          <div class="modal-body">

            <!-- Dropdown -->
            <div class="row">
              <div class='col-md-12'>
                <h4>Prep</h4>
                <select class="selectpicker show-tick" data-live-search="true">
                  <option>None</option>
                  <option>Drug 1</option>
                  <option>Drug 2</option>
                  <option>Drug 3</option>
                  <option>Drug 4</option>
                  <option>Drug 5</option>
                  <option>Drug 6</option>
                  <option>Drug 7</option>
                  <option>Drug 8</option>
                  <option>Drug 9</option>
                </select>
                </div>
              </div>


            <!-- Radio Group -->
            <div class="row">
              <div class="col-md-4">
                <h4>Prep Liters</h4>
                <form role="form">
                  <div class="radio btn-group-vertical btn-block">
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">None</label>
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">1</label>
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">2</label>
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">3</label>
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">4</label>
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">5</label>
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">6 or more</label>
                  </div>
                </form>
              </div>
              <div class="col-md-4">
                <h4>Split Prep?</h4>
                <form role="form">
                  <div class="radio btn-group-vertical btn-block">
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">Yes</label>
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">No</label>
                  </div>
                </form>
              </div>
              <div class="col-md-4">
                <h4>Bisacodyl?</h4>
                <form role="form">
                  <div class="radio btn-group-vertical btn-block">
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">Yes</label>
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">No</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

<!-- Indications popup -->
    <div class="modal fade" id="indications" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Current Indications</h3>
          </div>
          <div class="modal-body">

            <!-- Dropdown -->
            <div class="row">
              <div class='col-md-12'>
                <h4>Last Colon</h4>
                <select class="selectpicker show-tick" data-live-search="true">
                  <option>None</option>
                  <option>Drug 1</option>
                  <option>Drug 2</option>
                  <option>Drug 3</option>
                  <option>Drug 4</option>
                  <option>Drug 5</option>
                  <option>Drug 6</option>
                  <option>Drug 7</option>
                  <option>Drug 8</option>
                  <option>Drug 9</option>
                </select>
              </div>
            </div>


            <!-- Radio Group -->
            <div class="row">
              <div class="col-md-6">
                <h4>Prep Liters</h4>
                <form role="form">
                  <div class="radio btn-group-vertical btn-block">
                    <label class="btn btn-primary">
                      <input type="radio" name="optradio">Screening</label>
                      <label class="btn btn-primary">
                        <input type="radio" name="optradio">Surveillance</label>
                        <label class="btn btn-primary">
                          <input type="radio" name="optradio">Diagnostic</label>
                          <label class="btn btn-primary">
                            <input type="radio" name="optradio">T</label>
                            <label class="btn btn-primary">
                              <input type="radio" name="optradio">Therapeutic</label>
                              <label class="btn btn-primary">
                                <input type="radio" name="optradio">Preoperatice</label>
                              </div>
                            </form>
                          </div>
                        </div>

                        <div class="row">
                          <div class='col-md-12'>
                            <h4>Primary Indication</h4>
                            <select class="selectpicker show-tick" data-live-search="true">
                              <option>None</option>
                              <option>Drug 1</option>
                              <option>Drug 2</option>
                              <option>Drug 3</option>
                              <option>Drug 4</option>
                              <option>Drug 5</option>
                              <option>Drug 6</option>
                              <option>Drug 7</option>
                              <option>Drug 8</option>
                              <option>Drug 9</option>
                            </select>
                          </div>
                        </div>

                        <div class="row">
                          <div class='col-md-12'>
                            <h4>Other Indications</h4>
                            <select class="selectpicker show-tick" data-live-search="true">
                              <option>None</option>
                              <option>Drug 1</option>
                              <option>Drug 2</option>
                              <option>Drug 3</option>
                              <option>Drug 4</option>
                              <option>Drug 5</option>
                              <option>Drug 6</option>
                              <option>Drug 7</option>
                              <option>Drug 8</option>
                              <option>Drug 9</option>
                            </select>
                          </div>
                        </div>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </div>
                </div>


    <!--My Table-->
    <div class="my-table">
      <div class="container-fluid">
        <!-- ID used to load the tables via Javascript -->
        <div id="tables"></div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jquery-1 -->
    <script src="js/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Downloaded JS Files -->
    <script src="js/downloaded/bootstrap-datepicker.js"></script>
    <script src="js/downloaded/bootstrap-select.js"></script>
    <!-- My JS -->
    <script src="js/my/main.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/bootstrap/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
