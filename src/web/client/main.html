    <!-- Modal or Pop up  that we can do anything in-->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Preparation Details</h4>
          </div>
          <div class="modal-body">

            <!-- Dropdown -->
            <div class="row">
              <div class="col-md-12">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Drug
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Radio Group -->
            <div class="row">
              <div class="col-md-4">
                <h3>Prep Liters</h3>
                <form role="form">
                  <div class="radio">
                    <label><input type="radio" name="optradio">None</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">1</label>
                  </div>
                  <div class="radio disabled">
                    <label><input type="radio" name="optradio">2</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">3</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">4</label>
                  </div>
                  <div class="radio disabled">
                    <label><input type="radio" name="optradio">5</label>
                  </div>
                  <div class="radio disabled">
                    <label><input type="radio" name="optradio">6 or more</label>
                  </div>
                </form>
              </div>
              <div class="col-md-4">
                <h3>Split Prep</h3>
                <form role="form">
                  <div class="radio">
                    <label><input type="radio" name="optradio">Yes</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">No</label>
                  </div>
              </div>
              <div class="col-md-4">
                <h3>Bisacodyl</h3>
                <form role="form">
                  <div class="radio">
                    <label><input type="radio" name="optradio">Yes</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">No</label>
                  </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>

    </div>

      <div class="container-fluid">

        <div id="tables"></div>
